{% if message %}
	<ul>
	{% for eachmessage in message %}
		<li>{{eachmessage}}</li>
	{% endfor %}
	</ul>
{% endif %}

{% if form %}
 <form method="post" action="">
 {% csrf_token %}
<table>
<tr>
    <td>{{ form.email.label_tag }}</td>
    <td>{{ form.email }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
<tr>
    <td>{{ form.re_password.label_tag }}</td>
    <td>{{ form.re_password }}</td>
</tr>
</table>

<input type="submit" value="reset password" />
</form>
{% endif %}
